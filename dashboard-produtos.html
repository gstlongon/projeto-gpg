        <div class="dashboard__right">
            <h1 class="dashboard__title">
                Produtos
            </h1>
            <button class="dashboard-product__btn" data-bs-toggle="modal" data-bs-target="#addProduct">
                Cadastrar produto
            </button>
            <div class="dashboard-products row" id="dashboard-products">

            </div>

             <!-- Modal -->
            <div class="modal fade" id="addProduct" tabindex="-1" role="dialog" aria-labelledby="addProductTitle" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Cadastro de Produto</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form id="productForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form__input-box">
                                        <label class="form__label" for="nome" class="form__label">Nome do produto:</label>
                                        <input class="form__input" type="text" id="nome" name="nome" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form__input-box">
                                        <label class="form__label" for="descricao" class="form__label">Descri√ß√£o do produto:</label>
                                        <textarea class="form__input" type="text" id="descricao" name="descricao" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form__input-box">
                                        <label class="form__label" for="preco" class="form__label">Pre√ßo:</label>
                                        <input class="form__input" type="text" id="preco" name="preco" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form__input-box">
                                        <label class="form__label" for="">Anexe uma imagem:</label>
                                        <input class="form__input" id="file" name="attachments" type="file">
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                                    <button  class="login__register-btn">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>

            <!-- Modal para Update -->
            <div class="modal fade" id="updateProduct" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Atualizar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <form id="updateProductForm">
                        <div class="col-md-12">
                            <div class="form__input-box">
                                <label class="form__label" for="updateName" class="form__label">Nome do produto:</label>
                                <input class="form__input" type="text" id="updateName" name="updateName" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form__input-box">
                                <label class="form__label" for="updateDescription" class="form__label">Descri√ß√£o do produto:</label>
                                <input class="form__input" type="text" id="updateDescription" name="updateDescription" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form__input-box">
                                <label class="form__label" for="updatePrice" class="form__label">Pre√ßo do produto:</label>
                                <input class="form__input" type="text" id="updatePrice" name="updatePrice" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="login__register-btn">Atualizar Produto</button>
                    </form>
                    </div>
                </div>
                </div>
            </div>

            <!-- Modal para Delete -->
            <div class="modal fade" id="deleteProduct" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Deletar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <p>Tem certeza de que deseja deletar este produto?</p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Deletar</button>
                    </div>
                </div>
                </div>
            </div>
  
  

        </div>
