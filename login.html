<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Área de login - Gabini</title>
</head>
<body class="body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login__box">
                    <div class="logo">
                        <div class="logo__decor"></div>
                        <img src="/assets/svg/logo.svg" alt="" class="login__logo">
                    </div>
                    <form action="" class="form__login">
                        <h2 class="form__title">ENTRAR</h2>
                        <p class="form__subtitle">Coloque seus dados para acessar sua conta</p>
                        <div class="form__input-box">
                            <label for="user" class="form__label">E-mail:</label>
                            <input id="user" name="user" type="text" class="form__input">
                        </div>
                        <div class="form__input-box">
                            <label for="password" class="form__label">Senha:</label>
                            <input id="password" name="password" type="password" class="form__input">
                        </div>
                        <button class="form__btn" >
                            Entrar
                        </button>
                    </form>
                    <button class="form__register-btn" data-bs-toggle="modal" data-bs-target="#loginModal">
                        Cadastrar
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form__input-box">
                                <label class="form__label" for="nome" class="form__label">Nome:</label>
                                <input class="form__input" type="text" id="nome" name="nome" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form__input-box">
                                <label class="form__label" for="sobrenome" class="form__label">Sobrenome:</label>
                                <input class="form__input" type="text" id="sobrenome" name="sobrenome" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form__input-box">
                                <label class="form__label" for="email" class="form__label">E-mail:</label>
                                <input class="form__input" type="email" id="email" name="email" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form__input-box">
                                <label class="form__label" for="senha" class="form__label">Senha:</label>
                                <input class="form__input" type="password" id="senha" name="senha" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form__input-box">
                                <label class="form__label" for="telefone" class="form__label">Telefone:</label>
                                <input class="form__input" type="text" id="telefone" name="telefone" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form__input-box">
                                <label class="form__label" for="dataNascimento" class="form__label">Data de Nascimento:</label>
                                <input class="form__input" type="date" id="dataNascimento" name="dataNascimento" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form__input-box">
                                <label class="form__label" for="endereco" class="form__label">Endereço:</label>
                                <input class="form__input" type="text" id="endereco" name="endereco" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form__input-box">
                                <label class="form__label" for="cidade" class="form__label">Cidade:</label>
                                <input class="form__input" type="text" id="cidade" name="cidade" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form__input-box">
                                <label class="form__label" for="estado" class="form__label">Estado:</label>
                                <input class="form__input" type="text" id="estado" name="estado" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form__input-box">
                                <label class="form__label" for="cep" class="form__label">CEP:</label>
                                <input class="form__input" type="text" id="cep" name="cep" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <button  class="login__register-btn">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
